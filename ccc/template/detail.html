<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ photo.author }} - Photo Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .photo-detail img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }
        .photo-detail p {
            font-size: 16px;
        }
        .views-icon {
            color: #666;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">{{ photo.author }}</h1>

        <div class="photo-detail mb-4">
            <img src="{{ photo.image.url }}" class="img-fluid" alt="Photo">
            <p class="mt-3"><strong>Date:</strong> {{ photo.date_add }}</p>
            <p><strong>Category:</strong> {{ photo.category.name }}</p>
            <p>
                <strong>Views:</strong>
                <i class="fas fa-eye views-icon"></i> {{ photo.views }}
            </p>
            <p><strong>Comments:</strong> {{ photo.text }}</p>
        </div>

        <a href="{% url 'photo_list' %}" class="btn btn-primary mt-4">Back to Gallery</a>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 Photo Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
